<!-- web/index_record.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Render 360 видео</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            display: flex;
            flex-direction: column;
        }

        #controls {
            padding: 8px 12px;
            background: #111;
            color: #eee;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            font-size: 14px;
        }

        #renderCanvas {
            flex: 1;
            width: 100%;
            height: 100%;
            display: block;
            image-rendering: pixelated; /* чтобы растянутый half-res выглядел нормально */
        }

        button {
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="startBtn">Старт рендера</button>
        <span style="margin-left: 12px;">
            Сначала дождитесь полной загрузки сцены, затем нажмите «Старт рендера».
        </span>
    </div>
    <canvas id="renderCanvas"></canvas>

    <script type="module">
        import { startRender } from "./record_main.js";

        // Пути к файлам PLY и camera_path.json
        const PLY_PATH = "./ConferenceHall.ply";
        const CAMERA_PATH = "./camera_path.json";

        document.getElementById("startBtn").addEventListener("click", () => {
            startRender(PLY_PATH, CAMERA_PATH)
                .catch((err) => {
                    console.error(err);
                    alert("Ошибка при запуске рендера: " + err.message);
                });
        });
    </script>
</body>
</html>
