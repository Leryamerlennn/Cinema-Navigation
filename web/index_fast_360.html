<!-- web/index_fast_360.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Fast 360 Viewer (Spark + PLY)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      display: flex;
      flex-direction: column;
    }

    #controls {
      padding: 8px 12px;
      background: #111;
      color: #eee;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 14px;
      flex-shrink: 0;
    }

    #renderCanvas {
      flex: 1;
      width: 100%;
      height: 100%;
      display: block;
      background: #000;
    }

    button {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="startBtn">Загрузить сцену и запустить 360</button>
    <span style="margin-left: 12px;">
      Убедись, что ConferenceHall.ply и camera_path.json лежат рядом с этим файлом.
    </span>
  </div>
  <canvas id="renderCanvas"></canvas>

  <script type="module">
    import { startFast360 } from "./fast_360_viewer.js";

    // Пути к PLY и пути камеры (можешь переименовать под свои файлы)
    const PLY_PATH = "./ConferenceHall.ply";
    const CAMERA_PATH = "./camera_path.json";

    document.getElementById("startBtn").addEventListener("click", () => {
      startFast360(PLY_PATH, CAMERA_PATH).catch((err) => {
        console.error(err);
        alert("Ошибка: " + err.message);
      });
    });
  </script>
</body>
</html>
